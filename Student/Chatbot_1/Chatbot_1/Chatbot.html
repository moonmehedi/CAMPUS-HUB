<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/Student/navigation.js"></script>
  </head>
  <body>
    <div class="student-dashboard">
      <div class="div">
        <div class="overlap">
          <div class="main-message-box">
            <p class="body">How can I retake a course?</p>
            <div class="component">
              <div class="frame" id="send-button">
                <img class="vector" src="https://c.animaapp.com/3WaKuvRO/img/vector-5.svg" />
                <div class="text-wrapper">Send</div>
              </div>
            </div>
          </div>
          <div class="animation">
            <div class="overlap-group">
              <img class="ellipse" src="https://c.animaapp.com/3WaKuvRO/img/ellipse-1.svg" />
              <img class="img" src="https://c.animaapp.com/3WaKuvRO/img/ellipse-2.svg" />
            </div>
          </div>
        </div>
        <img class="carbon-machine" src="https://c.animaapp.com/3WaKuvRO/img/carbon-machine-learning-model.svg" />
        <div class="text-wrapper-2">CAMPUS HUB</div>
        <img class="pepicons-pop" src="https://c.animaapp.com/3WaKuvRO/img/pepicons-pop-bulletin-notice.svg" />
        <div class="text-wrapper-3" id="notice-button">Notice</div>
        <div class="text-wrapper-4" id="exam-scheduler-button">Exam Scheduler</div>
        <div class="text-wrapper-5" id="course-registration-button">Course Registration</div>
        <img
          class="healthicons-i"
          src="https://c.animaapp.com/3WaKuvRO/img/healthicons-i-schedule-school-date-time.svg"
        />
        <img class="fluent-publish" src="https://c.animaapp.com/3WaKuvRO/img/fluent-mdl2-publish-course.svg" />
        <div class="covid-transmission">
          <img class="group" src="https://c.animaapp.com/3WaKuvRO/img/group@2x.png" />
          <div class="text-wrapper-6" id="scholarship-button">Scholarship</div>
        </div>
        <div class="medical-icon" id="course-advisor-button">
          <div class="text-wrapper-7">Course Advisor</div>
        </div>
        <div class="pajamas-leave" id="leave-application-button">
          <img class="vector-2" src="https://c.animaapp.com/3WaKuvRO/img/vector-1.svg" />
          <div class="text-wrapper-7">Leave Application</div>
        </div>
        <div class="teenyicons-chatbot" id="chatbot-button">
          <div class="vector-3">
            <img class="vector-4" src="https://c.animaapp.com/3WaKuvRO/img/vector-2.svg" />
            <img class="vector-3" src="https://c.animaapp.com/3WaKuvRO/img/vector-3.svg" />
          </div>
          <div class="text-wrapper-8">ChatBot</div>
        </div>
        <div class="fluent-people" id="community-chat-button">
          <img class="vector-5" src="https://c.animaapp.com/3WaKuvRO/img/vector-4.svg" />
          <div class="text-wrapper-7">Community Chat</div>
        </div>
      </div>
    </div>
  </body>
</html>
